
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%T"
style = "bold blue"
